name: Build Desktop

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux deps (if needed)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Work around npm optional dependency bug on Windows
        if: runner.os == 'Windows'
        run: npm install --no-save @rollup/rollup-win32-x64-msvc

      - name: Package desktop app
        run: npm run package:desktop

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: actc-live-${{ runner.os }}
          path: apps/desktop/release/**/*
          if-no-files-found: error
