name: CI Quality

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev xvfb

      - name: Install dependencies
        run: npm ci

      - name: Work around npm optional dependency bug on Linux
        run: npm install --no-save @rollup/rollup-linux-x64-gnu @ffmpeg-installer/linux-x64 @ffprobe-installer/linux-x64

      - name: Build shared package
        run: npm run build -w @actc/shared

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit + Integration tests
        run: npm run test
